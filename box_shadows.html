<!doctype html>

<!-- TAG lang: declara a linguagem do site-->
<html lang="en-uk">

    <head>
        <title> box and text shadows </title>
        <meta charset="utf-8">

        <!-- NORMALIZE.CSS - aproxima as visualizações de estilo dos browsers -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--[if IE]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->

    </head>

    <body>
        
        <!-- TAG header: declara a area de cabeçalho do site-->
        <header>
            <h1> CSS 3  lessons - box shadows</h1>
        </header>


        <div class="box">
            <h2>sombra no texto</h2>
        </div>


            <fieldset>
                <legend>Cadastro</legend>

                <form>
                    <!-- Associacao de label com objeto de input: tag FOR
                         Campo obrigatorio: tag REQUIRED 
                         Dica para preenchimento: tag PLACEHOLDER 
                    -->
                    
                    <!-- NOME TEXT TYPE -->
                    <label for="text">Name</label>
                    <input type="text" id="text" placeholder="input some text" required>
                    <br/> <br/>

                    <!-- EMAIL TYPE -->
                    <label for="email">e-mail</label>
                    <input type="email" id="email">
                    <br/> <br/>

                    <!-- NUMBER TYPE -->
                    <label for="number">age</label>
                    <input type="number" id="number" min="18" max="48" step="3">
                    <br/> <br/>

                    <!-- URL TYPE -->
                    <label for="url">url</label>
                    <input type="url" id="url" placeholder="http://">
                    <br/> <br/>

                    <!-- SEARCH TYPE -->
                    <label for="search">search</label>
                    <input type="search" id="url" placeholder="input something">
                    <br/> <br/>

                    <!-- RANGE TYPE -->
                    <label for="range">range</label>
                    <input type="range" id="range" min="0" max="10" value="7">
                    <br/> <br/>

                    <!-- DATE TYPE -->
                    <label for="date">date</label>
                    <input type="date" id="date">
                    <br/> <br/>

                    <!-- COLOR TYPE -->
                    <label for="color">color</label>
                    <input type="color" id="color">
                    <br/> <br/>


                    <br/> <br/>
                    <input type="submit" value="GO!">
                </form>

            </fieldset>
        
        </body>

        </html>
